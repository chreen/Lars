repos:
- repo: https://github.com/JohnnyMorganz/StyLua
  rev: v0.15.2
  hooks:
  - id: stylua-system
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.3.0
  hooks:
  - id: check-json
  - id: pretty-format-json
  - id: check-toml
  - id: end-of-file-fixer
  - id: mixed-line-ending
    args: [--fix=lf]
  - id: trailing-whitespace
